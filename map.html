<body>
  <!--
  hard-code the svg and various g layers so that even if the streets are loaded
  and drawn last, they will still show up behind the symbols
-->

</br>
</br>
</br>
</br>

  <figure>
    <svg width="960" height="600" id="vis">
      <g id="basemap"></g>

      <!-- turn off pointer events for certain groups -->
      <g id="streets" pointer-events="none"></g>
      <g id="outline" pointer-events="none"></g>

      <g id="arrests"></g>
      <g id="tooltip" pointer-events="none"></g>
      <g id="details" pointer-events="none"></g>
    </svg>

    <figcaption>
      Source: <a href="https://data.sfgov.org/Public-Safety/Police-Department-Incident-Reports-2018-to-Present/wg3w-h783">Police Department Incident Reports: 2018 to Present</a> (<a
        href="https://data.sfgov.org/Geographic-Locations-and-Boundaries/Analysis-Neighborhoods/p5b7-5n3h">Neighborhoods</a>, <a href="https://data.sfgov.org/Geographic-Locations-and-Boundaries/Streets-Active-and-Retired/3psu-pn9h">Streets</a>)
    </figcaption>
  </figure>

  <script src="https://d3js.org/d3.v5.min.js"></script>

    drawMap();
  </script>
